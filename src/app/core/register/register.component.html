<section class="container">
  <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card col-12 pt-5 px-3 card-register" style="width: 50%;">
      <h1>{{ 'SIGNUP_PAGE.TITLE' | translate }}</h1>
      <p>{{ 'SIGNUP_PAGE.ALREADY' | translate }} <a routerLink="/login"><strong>{{ 'SIGNUP_PAGE.LOGIN' | translate }}</strong></a></p>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group py-3">
          <input placeholder="{{ 'SIGNUP_PAGE.PLACEHOLDER_NAME' | translate }}" type="text" id="name" name="name" class="form-control" required [(ngModel)]="registerData.Nome" />
        </div>
        <div class="form-group py-3">
          <input placeholder="{{ 'SIGNUP_PAGE.PLACEHOLDER_SURNAME' | translate }}" type="text" id="surname" name="surname" class="form-control" required [(ngModel)]="registerData.Cognome" />
        </div>
        <div class="form-group py-3">
          <input placeholder="{{ 'SIGNUP_PAGE.PLACEHOLDER_EMAIL' | translate }}" type="email" id="email" name="email" class="form-control" required [(ngModel)]="registerData.Email" />
        </div>
        <div class="form-group py-3">
          <input placeholder="{{ 'SIGNUP_PAGE.PLACEHOLDER_PASSWORD' | translate }}" type="password" id="password" name="password" class="form-control" required [(ngModel)]="registerData.password" (input)="checkPasswordStrength(registerData.password)" />
        </div>

        <div class="password-strength mt-2">
          <div class="progress" style="height: 6px;">
            <div class="progress-bar" [ngClass]="passwordStrengthClass" [style.width.%]="passwordStrengthPercent"></div>
          </div>
          <small class="text-muted strength-label">{{ passwordStrengthText }}</small>
        </div>

        <div class="form-group form-check pt-4 mt-3">
          <input type="checkbox" id="acceptTerms" name="acceptTerms" class="form-check-input" [(ngModel)]="acceptTerms" required #acceptTermsRef="ngModel" />
          <label class="form-check-label" for="acceptTerms">
            {{ 'SIGNUP_PAGE.TERMS_LABEL' | translate }} <a href="#">{{ 'SIGNUP_PAGE.TERMS_LINK' | translate }}</a>
          </label>
          <div *ngIf="acceptTermsRef.invalid && (acceptTermsRef.dirty || acceptTermsRef.touched)" class="text-danger">
            {{ 'SIGNUP_PAGE.TERMS_ERROR' | translate }}
          </div>
        </div>

        <div class="p-3 col-12 d-flex justify-content-center">
          <button class="btn button-register w-100" type="submit" [disabled]="!acceptTerms">{{ 'SIGNUP_PAGE.BUTTON' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
