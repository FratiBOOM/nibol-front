<section class="container my-5">
  <h2 class="fw-bold mb-4">Explore Workspaces</h2>

<select class="form-select w-auto mb-4" [(ngModel)]="selectedCity">
  <option value="">Search by city</option>
  <option *ngFor="let city of uniqueCities" [value]="city">
    {{ city }}
  </option>
</select>


  <div class="row g-4">
    <div class="col-md-4" *ngFor="let place of filteredWorkspaces">
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <div class="bg-light rounded-top" style="height: 160px;"></div>

        <div class="card-body">
          <div class="d-flex justify-content-end mb-2">
            <span class="badge bg-light border text-dark fw-semibold">
              ‚≠ê {{ place.ratingMedio }}
            </span>
          </div>

          <h5 class="fw-bold">{{ place.nome }}</h5>
          <p class="text-muted mb-1">
            <i class="bi bi-geo-alt-fill me-1"></i>
            {{ place.indirizzo }}, {{ place.citta }}
          </p>

          <div class="d-flex flex-wrap gap-2 mb-2">
            <span *ngIf="place.wifiDisponibile" class="badge bg-danger-subtle text-danger fw-semibold">
              <i class="bi bi-wifi me-1"></i> Fast Wi-Fi
            </span>
            <span *ngIf="place.preseCorrente" class="badge bg-danger-subtle text-danger fw-semibold">
              <i class="bi bi-plug me-1"></i> Power Outlets
            </span>
            <span *ngIf="place.ambienteSilenzioso" class="badge bg-danger-subtle text-danger fw-semibold">
              <i class="bi bi-volume-down me-1"></i> Quiet
            </span>
          </div>

          <p class="mb-3 text-muted">
            <i class="bi bi-clock me-1"></i>
            {{ place.orarioApertura }} - {{ place.orarioChiusura }}
          </p>

          <div class="d-flex justify-content-end">
            <button class="btn button-detail px-3" [routerLink]="['/work-place', place.id]">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-outline-dark">Load More</button>
  </div>
</section>
