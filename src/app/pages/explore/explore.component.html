<section class="container my-5">
  <h2 class="fw-bold mb-4">{{ 'EXPLORE.TITLE' | translate }}</h2>

  <select class="form-select w-auto mb-4" [(ngModel)]="selectedCity">
    <option value="">{{ 'EXPLORE.SEARCH_BY_CITY' | translate }}</option>
    <option *ngFor="let city of uniqueCities" [value]="city">
      {{ city }}
    </option>
  </select>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let place of filteredWorkspaces">
      <div class="card h-100 d-flex flex-column shadow-sm border-0 rounded-4">
        <img [src]="place?.immagineUrl || 'assets/logo.png'" alt="Workspace image"
          class="rounded-top w-100" style="height: 160px; object-fit: cover;" />

        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between mb-2">
            <h5 class="fw-bold">{{ place.nome }}</h5>
            <span class="badge bg-light border text-dark fw-semibold">
              ‚≠ê {{ place.ratingMedio }}
            </span>
          </div>
          <p class="text-muted mb-1">
            <i class="bi bi-geo-alt-fill me-1"></i>
            {{ place.indirizzo }}, {{ place.citta }}
          </p>
          <div class="d-flex flex-wrap gap-2 mb-2">
            <span *ngIf="place.wifiDisponibile" class="badge bg-danger-subtle text-danger fw-semibold">
              <i class="bi bi-wifi me-1"></i> {{ 'EXPLORE.FAST_WIFI' | translate }}
            </span>
            <span *ngIf="place.preseCorrente" class="badge bg-danger-subtle text-danger fw-semibold">
              <i class="bi bi-plug me-1"></i> {{ 'EXPLORE.POWER_OUTLETS' | translate }}
            </span>
            <span *ngIf="place.ambienteSilenzioso" class="badge bg-danger-subtle text-danger fw-semibold">
              <i class="bi bi-volume-down me-1"></i> {{ 'EXPLORE.QUIET' | translate }}
            </span>
          </div>

          <p class="text-muted mb-3">
            <i class="bi bi-clock me-1"></i>
            {{ place.orarioApertura }} - {{ place.orarioChiusura }}
          </p>

          <div class="mt-auto d-flex justify-content-end">
            <button class="btn button-detail px-3" [routerLink]="['/work-place', place.id]">
              {{ 'EXPLORE.DETAILS' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-outline-dark">{{ 'EXPLORE.LOAD_MORE' | translate }}</button>
  </div>
</section>
