<section class="container">
  <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card col-12 pt-5 px-3 card-login " style="width: 50%;">
      <h1>Login</h1>
      <p>Don't you have an account?<a routerLink="/register"><strong>Signup</strong></a></p>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group py-3">
          <input placeholder="Insert email" type="email" id="email" name="email" class="form-control" required [(ngModel)]="loginData.email" />
        </div>
        <div class="form-group py-3">
          <input placeholder="Insert password" type="password" id="password" name="password" class="form-control" required [(ngModel)]="loginData.password" />  
        </div>
        <div class="p-3 col-12 d-flex justify-content-center">
          <button class="btn button-login" type="submit">Login</button>
        </div>
        <div class="col-12 d-flex justify-content-center pb-5">
          <a routerLink="/forgot-password"><strong>Forgot password?</strong></a>
        </div>
      </form>
    </div>
  </div>
</section>
