<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg rounded">
        <div class="card-body p-5">
          <h2 class="card-title h4 mb-4">Venue Information</h2>

          <form [formGroup]="workplaceForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Venue name</label>
              <input type="text" class="form-control" formControlName="nome" placeholder="e.g. Café" />
            </div>

            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="indirizzo" placeholder="e.g. Via Roma 123" />
            </div>

            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" formControlName="citta" placeholder="e.g. Milan" />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" formControlName="descrizione" rows="3" placeholder="Describe your venue and why it's suitable for freelancers..."></textarea>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Opening time</label>
                <input type="time" class="form-control" formControlName="orarioApertura" />
              </div>
              <div class="col">
                <label class="form-label">Closing time</label>
                <input type="time" class="form-control" formControlName="orarioChiusura" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label class="form-label">Website</label>
                <input type="url" class="form-control" formControlName="website" placeholder="https://example.com" />
              </div>
              <div class="col">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" formControlName="telefono" placeholder="+39 02 1234567" />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label d-block">Available amenities</label>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" formControlName="wifiDisponibile" />
                <label class="form-check-label">Wi-Fi</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" formControlName="preseCorrente" />
                <label class="form-check-label">Power outlets</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" formControlName="ambienteSilenzioso" />
                <label class="form-check-label">Quiet environment</label>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col">
                <label class="form-label">Noise level</label>
                <select class="form-select" formControlName="livelloRumore">
                  <option value="Moderate">Moderate</option>
                  <option value="Quiet">Quiet</option>
                  <option value="Lively">Lively</option>
                </select>
              </div>
              <div class="col">
                <label class="form-label">Price range</label>
                <select class="form-select" formControlName="fasciaPrezzo">
                  <option value="€ (Budget)">€ (Budget)</option>
                  <option value="€€ (Standard)">€€ (Standard)</option>
                  <option value="€€€ (Premium)">€€€ (Premium)</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn button-insert w-100">Add workspace</button>
          </form>

          <div class="mt-3">
            <a routerLink="/explore" class="btn button-outline-insert w-100">Explore Spaces</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
